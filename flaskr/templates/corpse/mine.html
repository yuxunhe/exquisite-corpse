{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ header }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for corpse in corpses %}
    <article class="corpse">
      <p class="body">
        {% autoescape false %}
          {{corpse}}
        {% endautoescape %}
      </p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
