{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Limbs{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for corpse in corpses %}
    <article class="corpse">
      <p class="body">{{ corpse }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
