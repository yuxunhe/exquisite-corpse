{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Limbs{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for limb in limbs %}
    <article class="limb">
      <header>
        <div>
          <div class="about">by {{ limb['username'] }} on {{ limb['created'].strftime('%Y-%m-%d') }}</div>
        </div>
      </header>
      <p class="body">{{ limb['body'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
